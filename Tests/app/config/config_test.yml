framework:
    secret: "SUPER-TOP-SECRET"
    test: ~

ongr_elasticsearch:
    managers:
        settings:
            index:
                hosts:
                    - 127.0.0.1:9200
                index_name: ongr-settings-test
                settings:
                    refresh_interval: -1
                    number_of_replicas: 0
                    number_of_shards: 5
            mappings:
              - ONGRSettingsBundle