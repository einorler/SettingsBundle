twig_test_personal_settings:
    pattern: test/twig/{setting_name}/{need_auth}
    defaults:
        _controller: AcmeTestBundle:Test:testPersonalSettings

twig_test_general_settings:
    pattern: test/twiggeneral
    defaults:
        _controller: AcmeTestBundle:Test:testgeneralsettings

ongr_settings_routing:
    resource: "@ONGRSettingsBundle/Resources/config/routing.yml"
    prefix: /settings

fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"
