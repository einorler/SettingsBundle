stash:
    caches:
        default:
            drivers: [ FileSystem ]
            FileSystem: ~

#Elasticsearch Bundle
ongr_elasticsearch:
    connections:
        default:
            hosts:
                - 127.0.0.1:9200
            index_name: ongr-settings-test
            settings:
                number_of_shards: 2
                number_of_replicas: 0
                index:
                    refresh_interval: -1
                analysis:
                    tokenizer:
                        pathTokenizer:
                            type : path_hierarchy
                            buffer_size: 2024
                            skip: 0
                            delimiter: /
                    filter:
                        incremental_filter:
                            type: edge_ngram
                            min_gram: 1
                            max_gram: 20
                    analyzer:
                        indexAnalyzer:
                            type: snowball
                            language: German2
                            stopwords: "der,die,das,mit,und,für"
                        searchAnalyzer:
                            type: snowball
                            language: German2
                            stopwords: "der,die,das,mit,und,für"
                        pathAnalyzer:
                            type: custom
                            tokenizer: pathTokenizer
                        urlAnalyzer:
                            type: custom
                            tokenizer: keyword
                            filter: [lowercase]
                        incrementalAnalyzer:
                            type: custom
                            tokenizer: standard
                            filter:
                                - lowercase
                                - incremental_filter
    managers:
        default:
            connection: default
            mappings:
              - ONGRSettingsBundle

ongr_settings:
    connection:
        repository: es.manager.default.setting

services:
    ongr_settings.settings_manager:
        class: ONGR\SettingsBundle\Settings\General\SettingsManager
        arguments:
            - "@translator"
            - "@event_dispatcher"
            - "@es.manager"

    ongr_settings.listener.cookie_profile:
        class: ONGR\SettingsBundle\EventListener\ProfileRequestListener
        calls:
            - [ setSettingsContainer, [ "@ongr_settings.settings_container" ] ]
            - [ setPersonalSettingsManager, [ "@ongr_settings.settings.personal_settings_manager" ] ]
            - [ setManager, [ "@es.manager" ] ]
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest }

    ongr_settings.profiles_manager:
        class: ONGR\SettingsBundle\Settings\Personal\ProfilesManager
        arguments:
            - "@es.manager"

    ongr_settings.settings_provider:
        class: ONGR\SettingsBundle\Settings\Personal\ProfilesManager
        arguments:
            - "@es.manager"
